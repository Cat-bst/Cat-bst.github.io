<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana extinction Form</title>
    <style>
        /* Form Background */
        .form-container {
            background-color: #FFFFED; /* Light yellow background */
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Label styling */
        label {
            font-weight: bold;
        }

        /* Input, Select, and Textarea fields */
        input, select, textarea {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Textarea (Comment) - Larger box */
        textarea {
            height: 150px;
            background-color: #f9f9f9; /* Light gray background */
        }

        /* Submit and Reset Buttons with different colors */
        button[type="submit"] {
            background-color: #4CAF50; /* Green for Submit */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="reset"] {
            background-color: #f44336; /* Red for Reset */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effects */
        button[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        button[type="reset"]:hover {
            background-color: #e53935; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Banana Extinction Form</h2>

        <form id="myForm">
            <!-- First Name Field -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <!-- Last Name Field -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <!-- Dropdown Field -->
            <label for="options">Did you know that Cavendish bananas are under threat from a global plant disease?</label>
            <select id="options" name="options">
                <option value="option1">Yes</option>
                <option value="option2">Somewhat</option>
                <option value="option3">No</option>
            </select><br>

            <!-- Radio Buttons -->
            <p>Do you think it's important to preserve banana biodiversity and invest in agricultural research?</p>
            <input type="radio" id="radio1" name="preference" value="Preference 1">
            <label for="radio1">Agree</label><br>

            <input type="radio" id="radio2" name="preference" value="Preference 2">
            <label for="radio2">Neutral</label><br>

            <input type="radio" id="radio3" name="preference" value="Preference 3">
            <label for="radio3">Disagree</label><br>

            <!-- Comment Field (Larger Box) -->
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>

            <!-- Submit and Reset Buttons -->
            <button type="submit">Submit</button>
            <button type="reset" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        // Reset form function (optional, though reset button works by default)
        function resetForm() {
            document.getElementById('myForm').reset();
        }
    </script>

</body>
</html>
